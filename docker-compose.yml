services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: longevai
      POSTGRES_USER: longevai
      POSTGRES_PASSWORD: longevai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg://longevai:longevai@db:5432/longevai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      API_AUTH_ENABLED: "true"
      API_AUTH_TOKEN: dev-token
      LLM_ENABLED: "false"
      BEEHIIV_ENABLED: "false"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.tasks.celery_app worker -Q default,ingest,llm,publish -l info
    environment:
      DATABASE_URL: postgresql+psycopg://longevai:longevai@db:5432/longevai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      API_AUTH_ENABLED: "true"
      API_AUTH_TOKEN: dev-token
      LLM_ENABLED: "false"
      BEEHIIV_ENABLED: "false"
    depends_on:
      - db
      - redis

  scheduler:
    build: .
    command: celery -A app.tasks.celery_app beat -l info
    environment:
      DATABASE_URL: postgresql+psycopg://longevai:longevai@db:5432/longevai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      API_AUTH_ENABLED: "true"
      API_AUTH_TOKEN: dev-token
      LLM_ENABLED: "false"
      BEEHIIV_ENABLED: "false"
    depends_on:
      - db
      - redis

  ui:
    build: .
    command: streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      API_BASE_URL: http://api:8000
      API_AUTH_TOKEN: dev-token
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  pgdata:
